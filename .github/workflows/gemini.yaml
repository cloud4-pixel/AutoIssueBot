name: Send text to Gemini (Python)

on:
  push:

jobs:
  gemini:
    runs-on: ubuntu-latest
    environment: send_to_gemini


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install --upgrade google-genai

      - name: Run Gemini script
        id: gemini
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python scripts/send_to_gemini.py

      - name: Print Gemini response
        run: echo "Gemini said ${{ steps.gemini.outputs.gemini_result }}"

    
  create_issue:
    runs-on: ubuntu-latest
    needs: gemini
    permissions:
      issues: write

    steps:
      - name: Create GitHub issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ needs.gemini.outputs.gemini_result}}  != 'NO' 
        run: |
          gh issue create \
            --repo ${{ github.repository }} \
            --title " Gemini Workflow Error in ${{ github.ref_name }}" \
            --body "There is an error in the uploaded file.
            **Commit:** ${{ github.sha }} 
            **Branch:** ${{ github.ref_name }} 
            **Actor:** @${{ github.actor }}
            **problem** ${{needs.gemini.outputs.gemini_result}}"